<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .search-bar {
            display: flex;
        }

        .navbar .search-bar input {
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
        }

        .navbar .search-bar button {
            padding: 5px 10px;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .navbar .auth {
            display: flex;
        }

        .navbar .auth a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-size: 18px;
        }

        .content {
            margin-top: 70px;
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
            text-align: center;
        }

        .content h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #555;
        }

        .content .shop-now {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            color: white;
            background-color: #ff5733;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ShoeStore</div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Men</a></li>
            <li><a href="#">Women</a></li>
            <li><a href="#">Kids</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" placeholder="Search for shoes...">
            <button>Search</button>
        </div>
        <div class="auth">
            <a href="#">Sign In</a>
            <a href="#">Login</a>
        </div>
    </div>

    <div class="content">
        <h1>Welcome to ShoeStore</h1>
        <p>Discover the latest trends in footwear for Men, Women, and Kids.</p>
        <button class="shop-now">Shop Now</button>
    </div>

    <footer>
        <p>&copy; 2025 ShoeStore. All Rights Reserved.</p>
    </footer>
</body>
</html>
